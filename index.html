<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

  <main class="container">
    <div class="keys row">
      <div data-key="65" class="key col-xl">
        <kbd>A</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="83" class="key col-xl">
        <kbd>S</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="68" class="key col-xl">
        <kbd>D</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="70" class="key col-xl">
        <kbd>F</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="71" class="key col-xl">
        <kbd>G</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="72" class="key col-xl">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key col-xl">
        <kbd>J</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="75" class="key col-xl">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key col-xl">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>
  </main>

  <audio data-key="68" src="sounds/clap.wav"></audio>
  <audio data-key="70" src="sounds/hihat.wav"></audio>
  <audio data-key="65" src="sounds/kick.wav"></audio>
  <audio data-key="71" src="sounds/openhat.wav"></audio>
  <audio data-key="74" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="83" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>


<script src="js/script.js">
  
  
</script>

</body>
</html>
